<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Adventure Editor</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.libs for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.libs doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="init()">
<h2 align="center" style="height: 50px">Adventure Editor</h2>
<div class="row">
    <div class="col-sm-6">
        <div id="myDiagramDiv"
             style="width:100%; height:600px; background-color: #DAE4E4;"></div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="button" class="btn btn-info btn-lg btn-block" id="newNode" style="margin-top: 30px">Aggiungi Nodo</button>
            </div>
        </div>
    </div>

    <div class="col-sm-6" style="display: none" id="form">
        <div class="form-group">
            <div class="col-sm-6"><label for="name">Nome:</label></div>
            <div class="col-sm-6"><textarea class="form-control" rows="1" id="name" style="resize: none"></textarea></div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label for="descr">Descrizione:</label>
                <textarea class="form-control" rows="5" id="descr"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <label for="objects-list">Oggetti:</label>
                <ul class="list-group" id="objects-list"></ul>
                <button type="button" class="btn btn-success" id="addObject" style="float: right; margin-top: 5px">Aggiungi</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <label for="portals-list">Portali:</label>
                <ul class="list-group" id="portals-list"></ul>
                <button type="button" class="btn btn-success" id="addPortal" style="float: right; margin-top: 5px">Aggiungi</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-8">
                <button type="button" class="btn btn-info btn-lg btn-block" id="save" style="margin-top: 30px">Salva</button>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-danger btn-lg btn-block" id="delete" style="margin-top: 30px">Elimina</button>
            </div>
        </div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="libs/bootstrap.min.js"></script>
<script src="libs/go-debug.js"></script>

<!-- my scripts -->
<script src="src/main.js"></script>
</body>
</html>
